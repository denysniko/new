<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
	</head>
	<body>
		<main>
			<section class="slider">
				<div class="container">
					<div class="slider__counter">
						<button class="slider__prev">
							<svg width="40" height="40" role="img" aria-label="left">
								<use xlink:href="#arrow-left-solid"></use>
							</svg>
						</button>
						<span id="current">02</span>
						/
						<span id="total">04</span>
						<button class="slider__next">
							<svg width="40" height="40" role="img" aria-label="right">
								<use xlink:href="#arrow-right-solid"></use>
							</svg>
						</button>
					</div>
					<div class="slider__wrapper">
						<div class="slider__slide">
							<img src="./assets/img/img.jpg" alt="img" />
						</div>
						<div class="slider__slide">
							<img src="./assets/img/img2.jpg" alt="img2" />
						</div>
						<div class="slider__slide">
							<img src="./assets/img/img3.jpg" alt="img3" />
						</div>
						<div class="slider__slide">
							<img src="./assets/img/img4.jpg" alt="img4" />
						</div>
						<div class="slider__slide">
							<img src="./assets/img/img5.jpg" alt="img5" />
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
